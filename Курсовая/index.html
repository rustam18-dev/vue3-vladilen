<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css" />
</head>
<body>

<div class="container [v-cloak]" id="app" >
  <div class="card">
    <h1>План по изучению Vue.js</h1>

    <div class="steps">

      <div class="steps-content">
        {{ activeStep.text }}
      </div>

      <ul class="steps-list" >
        <li class="steps-item"
            :class="{
              active: idx === activeIndex,
              done: idx < activeIndex
            }"
            v-for="(item, idx) in steps" :key="idx"
        >
          <span @click="setActive(idx)">{{ idx + 1}}</span>&nbsp;{{ item.title }}
        </li>
      </ul>

      <div v-if="isActive">
        <button class="btn" :disabled="prevDisabled" @click="prev">Назад</button>
        <button class="btn primary"  @click="nextOfFinish">{{ beforeOfFinish ? 'Закончить' : 'Вперёд' }}</button>
      </div>

      <div v-else>
        <button class="btn primary" @click="reset">Начать заново</button>
      </div>


    </div>

  </div>
</div>

<script src="../vue.global.js"></script>
<!--<script src="https://unpkg.com/vue@next"></script>-->
<script src="vue.js"></script>
</body>
</html>
