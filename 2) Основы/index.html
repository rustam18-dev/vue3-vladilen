<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container" id="app">
    <div class="card">
        <h1 :style="{
            color: inputValue.length < 5 ? 'darkred' : 'darkblue',
            fontSize: inputValue.length < 5 ? '2rem' : '1.5rem',
        }">{{ title }}</h1>
        <div class="form-control">
            <p v-if="invalidInput">{{ messageValidate }}</p>
            <input
                    type="text"
                    :placeholder="placeholderString"
                    v-model="inputValue"
                    @keypress.enter="addNewNote"
            >
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr/>
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, index) in notes">
<!--                <span :class="note.length > 5 ? 'primary' : 'bold'">{{ note.toUpperCase() }}</span>-->
<!--                <span :class="{-->
<!--                    'primary': true,-->
<!--                    'bold': note.length > 5,-->
<!--                }">{{ note.toUpperCase() }}</span>-->
                <span :class="['bold', {'primary': note.length > 3 }]">{{ note.toUpperCase() }}</span>
                <button class="btn danger" @click="deleteNewNote(index)">Удалить</button>
            </li>
            <hr/>
            <li>
                <strong>Общее количество строк: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
            </li>
        </ul>
        <div v-else>Заметок пока нет. Добавьте первую</div>
    </div>
</div>

<script src="../vue.global.js"></script>
<!--<script src="https://unpkg.com/vue@next"></script>-->
<script src="app.js"></script>
</body>
</html>
